<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=task"
        />
        <link rel="stylesheet" href="index.css" />
        <title>To Do App</title>
    </head>
    <body>
        <div class="main-div">
            <div class="nav-section">
                <!--  -->
                <div class="logo-div">
                    <img
                        src="svg/add_circle_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                        alt="logo"
                        srcset=""
                    />
                    <h2 class="todo-logo">Todo App</h2>
                </div>

                <!--  -->
                <div class="search-bar-div">
                    <img
                        src="svg/search_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                        alt="search bar"
                        srcset=""
                    />
                    <input
                        type="text"
                        class="search-bar"
                        placeholder="search"
                    />
                </div>
                <!--  -->

                <div class="task-div nav-task">
                    <img
                        src="svg/task_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                        alt="task-button"
                        srcset=""
                    />
                    <p class="task-para">Tasks</p>
                    <span class="task-total">0</span>
                </div>
                <!--  -->

                <div class="completed-div nav-task">
                    <img
                        src="svg/check_circle_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                        alt="completed-button"
                        srcset=""
                    />
                    <p class="completed-para">Completed</p>
                    <span class="task-total">0</span>
                </div>
                <!--  -->

                <div class="history-div nav-task">
                    <img
                        src="svg/history_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                        alt="history-button"
                        srcset=""
                    />
                    <p class="history-para">History</p>
                </div>

                <!--  -->

                <div class="Calendar-div nav-task">
                    <img
                        src="svg/calendar_month_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                        alt="calendar-button"
                        srcset=""
                    />
                    <p class="calendar-para">Calendar</p>
                    <!-- <span class="task-total">0</span> -->
                </div>

                <!--  -->
                <p class="separation-line"></p>
                <!--  -->

                <div class="setting-div nav-task">
                    <img
                        src="svg/settings_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                        alt="setting-button"
                        srcset=""
                    />
                    <p class="setting-para">Setting</p>
                    <!-- <span class="task-total">0</span> -->
                </div>
            </div>
            <div class="content-section"></div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
